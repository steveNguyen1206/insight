{% extends 'Community/base.html' %}

{% block title %}
Đăng nhập
{% endblock %}

{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <label>Tên đăng nhập</label>
        <input type="text" id="username" name="username" class="form-control mb-3">

        <label>Mật khẩu</label>
        <input type="password" id="password" name="password" class="form-control mb3">
        <button class="btn btn-primary">Đăng nhập</button>
        <a href="{% url 'Member:signup' %}">Chưa có tài khoản?</a>
    </form>
</div>
{% endblock %}
