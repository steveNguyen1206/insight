{% extends 'Community/base.html' %}

{% block title %}
Đăng ký
{% endblock %}


{% block content %}
<div class="container signup-container">
    <form method="POST">
        {% csrf_token %}
        <label>Tên đăng nhập</label>
        <input required type="text" id="username" name="username" class="form-control mb-3">

        <label>Mật khẩu</label>
        <input required type="password" id="password" name="password" class="form-control mb3">

        <label>Nhập lại mật khẩu</label>
        <input required type="password2" id="password2" name="password2" class="form-control mb3">

        <label>Metamarsk ID</label>
        <input required type="text" id="metamarsk-id" name="metamarsk-id" class="form-control mb3">
        <button class="btn btn-primary">Đăng ký</button>
        <a href="{% url 'Member:signin' %}">Đã có tài khoản?</a>
    </form>
</div>
{% endblock %}
