<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}

        {% endblock %}
    </title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href='{% static "home.css" %}'>
    <link rel="stylesheet" href='{% static "community_home.css" %}'>


    {%block link%}
    {%endblock%}
  
  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->
    <nav class="navbar navbar-expand-lg shadow" style="background-color: #ffffff;">
        <div class="container ontainer-fluid">
          <a class="navbar-brand" href="/home" >
            <img src='{% static "logo.jpg" %}' style="height: 40px;">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class='nav-link 
                  {% if request.path == "/" or request.path == "/home" %}
                    active
                  {% endif %}
                  community-titile
                  ' 
                aria-current="page" href="{% url 'Community:community-detail' community.pk %}">{{community.name}}</a>
              </li>
              <li class="nav-item">
                <a class='nav-link
                  {% if request.path == "/add-community" %}
                    active
                  {% endif %}'
                href="{% url 'Community:add-community' %}">Home</a>
              </li>

              <li class="nav-item">
                <a class='nav-link
                  {% if request.path == "/add-community" %}
                    active
                  {% endif %}'
                href="{% url 'Community:add-community' %}">Mentor</a>
              </li>
            
              <li class="nav-item">
                <a class='nav-link
                  {% if request.path == "/add-community" %}
                    active
                  {% endif %}'
                href="{% url 'Community:add-community' %}">Document</a>
              </li>

              
              <li class="nav-item">
                <a class='nav-link
                  {% if request.path == "/add-community" %}
                    active
                  {% endif %}'
                href="{% url 'Community:add-community' %}">About</a>
              </li>

            </ul>
            {% if user.is_authenticated %}
              <div class="nav-item dropdown me-5">
                <a class="nav-link dropdown-toggle " href="#" data-bs-toggle="dropdown" aria-expanded="false"> 
                  <i class="fa-solid fa-user"></i>
                </a>

                <div class="dropdown-menu">
                  <span class="dropdown-item" style="font-weight: 700;">{{user.username}}</span> 
                  <div class="dropdown-divider"></div>
                  <a href="{% url 'Member:profile' user.id %}" class="dropdown-item">Profile</a>
                  <a href="{% url 'Member:signout' %}" class="dropdown-item">Logout</a>
                </div>
              </div>
            {% endif %}
          </div>
        </div>
      </nav>


    <div id="left-size">
        <div class="sidebar">
            <div class="avatar"></div>
            <div class="username">{{user.username}}</div>
            <div class="joindate">Joined:</div>
        </div>
    </div>
<div class="community-container">
    {% block content %}

    {% endblock %}
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
